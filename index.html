<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Spesial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <!-- Hero 1: Botol dengan Surat -->
    <section id="hero1">
        <div class="bottle-container">
            <img src="gambar/vinil.png" alt="Botol" class="bottle" id="bottle">
            <img src="gambar/cover.jpg" alt="Surat" class="letter" id="letter">
        </div>
        <p>Klik kaset vinyl untuk memutar lagu</p>
        
        <audio controls class="audio-player" id="audioPlayer">
            <source src="gambar/lagu.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </section>
    
    <!-- Hero 2: Paragraf Ucapan -->
    <section id="hero2">
        <div class="message">
            <p>Congratulations unofficially Pingkan Anggia K S.Pd</p>
    
        </div>
    </section>
    
    <!-- Hero 3: Gallery Polaroid -->
    <section id="hero3">
        <!-- <h1>Terima Kasih</h1> -->
        <p>semangat revisian, hadiahnya makan2 aja ya bebas milihüòÅ proud of youüíï</p>
        <div class="signature">With Love,<br>Hrr</div>
    </section>
    

    <script>
        // Animasi botol dan surat
        const bottle = document.getElementById('bottle');
        const letter = document.getElementById('letter');
        const audioPlayer = document.getElementById('audioPlayer');
        
        bottle.addEventListener('click', function() {
            // Animasi botol menghilang
            bottle.classList.add('bottle-hidden');
            
            // Animasi surat muncul
            setTimeout(() => {
                letter.classList.add('letter-open');
                
                // Munculkan audio player dan mainkan lagu
                setTimeout(() => {
                    audioPlayer.classList.add('show-player');
                    audioPlayer.play();
                }, 1000);
            }, 500);
        });
        
        // Smooth scrolling untuk navigasi antar section
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
